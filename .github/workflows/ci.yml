name: CI

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Enable Corepack
        run: corepack enable
          
      - name: Install dependencies
        run: yarn install --immutable
        
      - name: Lint and type check
        run: |
          if npm run lint > /dev/null 2>&1; then npm run lint; fi
          if npm run type-check > /dev/null 2>&1; then npm run type-check; fi
          
      - name: Build
        run: yarn build 