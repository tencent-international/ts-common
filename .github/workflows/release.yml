name: Release

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  packages: write
  id-token: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://npm.pkg.github.com'

    - name: Install dependencies
      run: npm ci

    - name: Check if version already published
      id: version_check
      run: |
        CURRENT_VERSION=$(npm pkg get version | tr -d '"')
        echo "Current version: $CURRENT_VERSION"
        
        # 检查是否已经发布
        if npm view @tencent-international/ts-common@$CURRENT_VERSION version > /dev/null 2>&1; then
          echo "Version $CURRENT_VERSION already published, skipping release"
          echo "skip_release=true" >> $GITHUB_OUTPUT
        else
          echo "Version $CURRENT_VERSION not published, proceeding with release"
          echo "skip_release=false" >> $GITHUB_OUTPUT
        fi

    - name: Run release-it
      if: steps.version_check.outputs.skip_release != 'true'
      run: npx release-it --ci
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create PR for version sync
      if: steps.version_check.outputs.skip_release != 'true'
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: "sync-version"
        title: "chore: sync version bump"
        commit-message: "chore: sync version bump"
        body: |
          ## 🔄 Version Sync
          
          This PR syncs the version bump changes to the main branch.
          
          **Changes:**
          - Updated package.json version
          - Updated package-lock.json
          
          **Note:** This is an automated PR to sync version changes.
        delete-branch: true
