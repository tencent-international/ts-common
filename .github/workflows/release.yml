name: Release

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  packages: write
  id-token: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://npm.pkg.github.com'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Run release-it (no push)
      run: npx release-it --ci --no-npm.publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Publish to GitHub Packages
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create PR for version sync
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: "sync-version"
        title: "chore: sync version bump"
        commit-message: "chore: sync version bump"
        body: |
          ## ðŸ”„ Version Sync
          
          This PR syncs the version bump changes to the main branch.
          
          **Changes:**
          - Updated package.json version
          - Updated package-lock.json
          
          **Note:** This is an automated PR to sync version changes.
        delete-branch: true
